<ng-container *ngIf="!book">
    loading...
</ng-container>

<ng-container *ngIf="book">
    <div class="row">
        <div class="col-12">
            <h1>{{ book.title }}</h1>
        </div>
        <div class="col-12">
            <span class="h3">{{ book.author }}</span>
            <span *ngIf="book.isbn" class="pl-2 book_isbn">(ISBN: {{ book.isbn }})</span>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <img class="book_size" src={{book.cover_link}}>
        </div>
    </div>

    <div class="row mt-3">
        <app-kommentar-block 
            class="col-12"
            [kommentar_id]="book.id"
            [allowNew]="true"
            [user]="tmpUser"
            [doReload]="reloadCommentBlock"
            (noContent)="createBookComment()">
        </app-kommentar-block>
    </div>
</ng-container>
